<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

   <!-- NAVIGATON -->
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Gani Film</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                <a class="nav-link text-white" href="ListFilm.html">List Film</a>

            </div>
        </div>
    </div>
</nav>


      <div class="container mt-4">
        <div class="row" id="filmList"></div>
      </div>

      <script>
        const dataFilm = [
          {
            'id': '1',
            'title': 'One Piece',
            'price': 'Rp.75000',
            'image': 'film1.jpg'  
          },
          {
            'id': '2',
            'title': 'Spongebob',
            'price': 'Rp.45000',
            'image': 'film2.jpg'  
          },
          {
            'id': '3',
            'title': 'Soul',
            'price': 'Rp.35000',
            'image': 'film3.jpg'  
          },
          {
            'id': '4',
            'title': 'Toy Story 4',
            'price': 'Rp.45000',
            'image': 'film4.jpg'  
          },
          {
            'id': '5',
            'title': 'Monsters, Inc',
            'price': 'Rp.55000',
            'image': 'film5.jpg'  
          },
          {
            'id': '6',
            'title': 'Up Disney',
            'price': 'Rp.35000',
            'image': 'film6.jpg'  
          }
        ];

        const filmListContainer = document.getElementById('filmList');

        dataFilm.forEach(film => {
          filmListContainer.innerHTML += `
            <div class="col-md-3">
              <div class="card mb-4" style="width: 18rem;">
                <img src="${film.image}" class="card-img-top" alt="${film.title}">
                <div class="card-body">
                  <h5 class="card-title">${film.title}</h5>
                  ${film.price ? `<p class="card-text">Price: ${film.price}</p>` : ''}
                  <a href="#" class="btn btn-primary">Booking</a>
                </div>
              </div>
            </div>
          `;
        });
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
